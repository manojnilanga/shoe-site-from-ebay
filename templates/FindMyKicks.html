<!DOCTYPE html>
<html lang="en">
<head>
    <style></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/FindMyKicks.css') }}">
    <title>FindMyKicks</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JavaScript Bundle with Popper -->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->

</head>
<body>
    <!--header text-->
    <p class="red-text"> FindMyKicks</p>

    <!--main page gif. be sure to update to custom gif when complete-->
    <img src="https://images.complex.com/complex/images/c_crop,h_896,w_1593,x_3,y_4/c_fill,dpr_auto,f_auto,q_90,w_1400/fl_lossy,q_70/gd2xzkk90menaypzzzg9/affordable-nike-sb-dunk-gif" alt="Sneaker Alternate">
    
    <!--search bar & button-->
    <div id="search-bar">


        <form action="/" method="post">
            <input name="search-text" id="search-text" type="text" placeholder="Your grail awaits...">
            <button type="submit" class="search-button">FIND</button>
        </form>

    </div>

    <!--this will display common searches (top 10)-->
    <!--    <address>Trending Searches</address>-->
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    {% if shoe_data %}
        <div class="container">
            <div class="row">
                {% for item in shoe_data %}
                    <div class="col">
                        <a href={{item.url}} style="text-decoration: none">
                            <div class="card" style="width: 20rem;">
                                <img src={{item.img}} class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{item.name}}</h5>
                                    <p class="card-text">{{item.price}}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
</body>
</html>
